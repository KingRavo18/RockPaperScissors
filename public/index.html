<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
        <div>
            <button id="rock-btn" title="Pick rock?">👊</button>
            <button id="paper-btn" title="Pick paper?">🖐️</button>
            <button id="scissors-btn" title="Pick scissors?">✌️</button>
        </div>
        <span id="result-message"></span>
        <p>Your score: <span id="player-score">0</span> Computer score: <span id="computer-score">0</span></p>
        <button id="reset-btn" title="Reset the score">RESET</button>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
